<!DOCTYPE html>
<html>
    <head>
        <title> JS Cookies</title>
    </head>
    <body>
        <input id="username" placeholder ="Username..."/>
        <script>
           const input = document.getElementById("username");
           input.addEventListener("input",(event)=>{
               document.cookie = "username= alexandra; expires= Mon 21 Sep 2020 21:03:00; path = /"
               console.log(event.target.value);
               // event.target - luam valoarea din input
               // se doreste sa se retina ce e scris in input => ne creem un cookies
           })
        </script>
    </body>
</html>
